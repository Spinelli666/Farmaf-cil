<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmafácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand mx-4" href="#"><img class="image" src="./img/Farmafacil_logo2.svg" alt="Logo PhaSearch" width="100" height="25"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Registre-se</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
      <!-- Barra de Pesquisa -->
      <div class="fundo-search">
        <div class="container-fluid my-5">
          <form class="d-flex pesquisa">
            <input class="form-control me-2 mx-3" type="search" placeholder="Escreva aqui o medicamento que procura..." aria-label="Search">
            <button class="btn btn-success btn_pesquisa" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>

      <!-- Cards dos Produtos -->
      <div class="div-card" style="max-width: 100%;">
        <div class="card mb-3 cartoes">
          <div class="row g-0">
            <div class="col-md-4 imagem">
              <img src="img/modelo_imagem.svg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="text-end col-md-8">
              <div class="card-body">
                <h5 class="card-title">DIPIRONA SOLUÇÃO ORAL 100ML + COPO DE MEDIDA - MEDLEY - GENÉRICO</h5>
                
                <div class="d-flex descricao">
                  <div class="p-2 flex-grow-1 img-farmacia"><img src="img/logo-drogaria-venancio-cupom 2.svg" alt="Logo da Drogaria"></div>
                  <div class="p-2"><h5>R$ 11,85</h5></div>
                  <div class="p-2"><a href="#" class="btn btn-success">Ver no Site</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3 cartoes">
          <div class="row g-0">
            <div class="col-md-4 imagem">
              <img src="img/modelo_imagem2.svg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="text-end col-md-8">
              <div class="card-body">
                <h5 class="card-title">ANALGÉSICO DORFLEX 36 COMPRIMIDOS</h5>
                
                <div class="d-flex descricao">
                  <div class="p-2 flex-grow-1 img-farmacia"><img src="img/logo_raia 1.svg" alt="Logo da Drogaria"></div>
                  <div class="p-2"><h5>R$ 11,85</h5></div>
                  <div class="p-2"><a href="#" class="btn btn-success">Ver no Site</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
