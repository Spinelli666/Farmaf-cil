<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmafácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand mx-4" href="#"><img class="image" src="./img/Farmafacil_logo2.svg" alt="Logo PhaSearch" width="100" height="25"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Registre-se</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
      <!-- Barra de Pesquisa -->
      <div class="fundo-search">
        <div class="container-fluid my-5">
          <form class="d-flex pesquisa">
            <input class="form-control me-2 mx-3" type="search" placeholder="Escreva aqui o medicamento que procura..." aria-label="Search">

            <!-- Dropdown -->
              <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="img/funnel 1.svg" alt="Imagem Funil">
                </button>
                <ul class="dropdown-menu">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      HIGIENE
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      SAÚDE
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      ACADEMIA
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      MEDICAMENTOS
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      CRIANÇAS
                    </label>
                  </div>
                </ul>
              </div>
            <!-- Fim Dropdown -->
            <button class="btn btn-success btn_pesquisa" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>

      <!-- Cards dos Produtos -->
      <div class="container-fluid div31">
        <div class="card m-3 div32" style="max-width: 100%;">
            <div class="row g-0 div33">
                <div class="col-sm-2 col-md-2 div34 d-flex justify-content-center">
                    <img src="img/modelo_imagem.svg" class="img-fluid rounded-start" alt="Modelo do Remédio">
                </div>
                <div class="col-sm-10 col-md-10 div35">
                    <div class="card-body div36">
                        <h5 class="card-title titulo">DIPIRONA SOLUÇÃO ORAL 100ML + COPO DE MEDIDA - MEDLEY - GENÉRICO</h5>
                        <div class="div37">
                            <div class="div38 d-flex justify-content-between align-items-center">
                                <img src="img/logo-drogaria-venancio-cupom 2.svg" class="img-fluid rounded-start img-drogaria" alt="logo-drogaria-venancio-cupom" width="30%">
                                <div class="div39 d-flex justify-content-end align-items-center">
                                    <div>
                                        <h6 class="card-text d-flex align-items-center me-3">R$ 11,85</p>
                                    </div>
                                        <button type="button" class="btn btn-success">Ver no Site</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>

      <div class="container-fluid div31">
        <div class="card m-3 div32" style="max-width: 100%;">
            <div class="row g-0 div33">
                <div class="col-sm-2 col-md-2 div34 d-flex justify-content-center">
                    <img src="img/modelo_imagem2.svg" class="img-fluid rounded-start" alt="Modelo do Remédio">
                </div>
                <div class="col-sm-10 col-md-10 div35">
                    <div class="card-body div36">
                        <h5 class="card-title titulo">DIPIRONA SOLUÇÃO ORAL 100ML + COPO DE MEDIDA - MEDLEY - GENÉRICO</h5>
                        <div class="div37">
                            <div class="div38 d-flex justify-content-between align-items-center">
                                <img src="img/logo_raia 1.svg" class="img-fluid rounded-start img-drogaria" alt="logo-drogaria-venancio-cupom" width="30%">
                                <div class="div39 d-flex justify-content-end align-items-center">
                                    <div>
                                        <h6 class="card-text d-flex align-items-center me-3">R$ 11,85</p>
                                    </div>
                                        <button type="button" class="btn btn-success">Ver no Site</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
      
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
